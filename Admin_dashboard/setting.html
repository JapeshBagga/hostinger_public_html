<!DOCTYPE html>
<html>
<head>
	<title>setting</title>
	<link rel="stylesheet" type="text/css" href="css/setting.css">
	  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet">
</head>

	
<body>
	
<div class="container" style="padding-top: 50px;padding-bottom: 50px;">
	<div class="card card-outline-secondary" style="background-color: #dedede" >
              <div class="card-header">
                <h3 class="mb-0 text-center">Settings</h3>
              </div>
              <div class="card-body" style="background-color: #fff;">
                <form autocomplete="off" class="form" role="form">
                	<h5>General</h5>
                	<div class="form-group row">
                    <label class="col-lg-3 col-form-label form-control-label">System Name</label>
                    <div class="col-lg-9">
                      <input class="form-control" type="text" value="system name">
                    </div>
                  </div>
                      <div class="form-group row">
                    <label class="col-lg-3 col-form-label form-control-label">System Email</label>
                    <div class="col-lg-9">
                      <input class="form-control" type="email" value="email@gmail.com">
                    </div>
                  </div>
                  
                  
                 <div class="form-group row">
                    <label class="col-lg-3 col-form-label form-control-label">Language</label>
                    <div class="col-lg-9">
                      <select class="form-control" size="0">
                        <option>
                          English Us
                        </option>
                        <option>
                         Hindi
                        </option>
                        <option>
                          Marathi
                        </option>
                        <option >
                          telgu
                        </option>
                        
                      </select>
                    </div>
                  </div>

                  <div class="form-group row">
                    <label class="col-lg-3 col-form-label form-control-label">Font Family</label>
                    <div class="col-lg-9">
                      <select class="form-control" size="0">
                        <option>
                          sans serif
                        </option>
                        <option>
                          xyz
                        </option>
                        <option>
                          pqr
                        </option>
                        <option>
                          abc
                        </option>
                        
                      </select>
                    </div>
                  </div>

                  <div class="form-group row">
                    <label class="col-lg-3 col-form-label form-control-label">Font Size</label>
                    <div class="col-lg-9">
                      <select class="form-control" size="0">
                        <option>
                        10
                        </option>
                        <option>
                          11
                        </option>
                        <option>
                          12
                        </option>
                        <option>
                          13
                        </option>
                       
                      </select>
                    </div>

                  </div>
                  <button class="btn  btn-sm float-right" type="submit" style="background-color: orange;">Save Changes</button>

                  </div>
                  
                 
                  
                </form>
              </div>
             

            </div><!-- /form user info -->
          </div>
      
 


</body>
</html>
